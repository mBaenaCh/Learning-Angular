<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <div class="nombre" *ngIf="formulario.controls.nombre.errors && formulario.controls.nombre.touched">
            <p> El nombre es obligatorio y debe tener almenos 3 caracteres!!</p>
        </div>
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="text" class="form-control" formControlName="edad">
    </div>
    <div class="form-group">
        <label>Identificacion</label>
        <input type="text" class="form-control" formControlName="identificacion">
    </div>
    <div class="form-group">
        <label>Contrase単a</label>
        <input type="text" class="form-control" formControlName="contrase単a">
    </div>
    <div class="form-group">
        <label>Repetir contrase単a</label>
        <input type="text" class="form-control" formControlName="repetirContrase単a">
    </div>
    <div class="form-group">
        <label>Correo</label>
        <input type="text" class="form-control" formControlName="correo">
    </div>
    <input type="submit" value="Registrar" class="btn btn-block btn-success" [disabled]="!formulario.valid">
    <p>{{formulario.value | json}}</p>
</form>
