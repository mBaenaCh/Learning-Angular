<h2>Productos deseados</h2>
<p>${{calcularTotalCarrito()}}</p>
<div class="productos">
    <div class="producto" *ngFor="let productoDeseado of productosDeseados; let indice = index" (click)="onClickBorrar(indice)">
        <p>{{productoDeseado.nombre}} X {{productoDeseado.cantidad}} - ${{productoDeseado.valor * productoDeseado.cantidad}}</p>
    </div>
</div>
