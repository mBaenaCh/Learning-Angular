<div class="lista">
    <div class="tarea" *ngFor="let tarea of tareas; let indice = index;" [ngClass]="{incompleto: !tarea.estaCompleta, completo: tarea.estaCompleta}">
        <h3>{{tarea.titulo}}</h3>
        <p>{{tarea.descripcion}}</p>
        <button (click) = "cambiarEstado(tarea)">{{tarea.estaCompleta ? 'Incompleta' : 'Completa'}}</button>
        <button (click) = "eliminarTarea(indice)">Borrar</button>
    </div>
</div>
